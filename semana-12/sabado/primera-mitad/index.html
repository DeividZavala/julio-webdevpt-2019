<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.2.0/css/uikit.min.css"
    />
  </head>
  <body>
    <section class="uk-section">
      <div class="uk-container">
        <ul class="uk-breadcrumb">
          <li><a>Media</a></li>
          <li>
            <a>Total de: <span class="uk-label">0</span></a>
          </li>
        </ul>
      </div>
    </section>

    <section>
      <div class="uk-container">
        <div class="uk-grid uk-grid-match">
          <div class="uk-width-1-2">
            <ul id="list" style="overflow: scroll; height: 400px;"></ul>
            <button class="uk-button uk-button-primary" id="load">
              Cargar m√°s
            </button>
          </div>
          <div class="uk-width-1-2">
            <div>
              <input
                id="id"
                class="uk-input"
                type="text"
                placeholder="Coloca un id"
              />
              <input
                id="title"
                class="uk-input"
                type="text"
                placeholder="Titulo"
              />
              <input
                id="release_date"
                class="uk-input"
                type="date"
                placeholder="Fecha de lanzamiento"
              />
              <input
                id="media_type"
                class="uk-input"
                type="text"
                placeholder="tipo"
              />
              <button class="uk-button uk-button-primary" id="search">
                Crear
              </button>
            </div>
            <div id="detail"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.2.0/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.2.0/js/uikit-icons.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
